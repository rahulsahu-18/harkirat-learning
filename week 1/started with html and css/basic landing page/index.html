<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymkhana</title>
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-brands/css/uicons-brands.css'>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="nav-bar">
          <div class="logo">
            <img src="./assate/Logo.svg" alt="logo" />
          </div>
          <div class="sub-nav">
            <ul>
              <li><span>Home</span></li>
              <li>About</li>
              <li>Training</li>
            </ul>
          </div>
        </div>

        <div class="hero">
          <div class="left">
            <div class="sub-left">
              <h3>WORKOTS MADE <span>EXCLUSIVE</span> FOR YOU!</h3>
              <p class="hero-txt">
                We create exclusive and unique workouts for you. Invest in your
                body and get much more performance and quality of life.
              </p>
            </div>
            <div class="btn">
                <div class="button">
                    <i class="fi fi-brands-whatsapp"></i>
                    <p>start now</p>
                </div>
            </div>
          </div>
          <div class="right">
            <img src="./assate/fitness-jump.svg" alt="">
          </div>
        </div>
        <div class="last-hero">
            <p>send us a message <span>@treine.me</span></p>
            <div class="balls">
                <img src="./assate/balls-decoration.svg" alt="">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
